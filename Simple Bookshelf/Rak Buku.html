<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rak Buku</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="head_bar">
        <h1 class="head_bar__title">Rak Buku Apit</h1>
    </header>
    <main>
        <section class="input_section">
            <h2>Masukkan Buku Baru</h2>
            <form id="inputBook">
                <div class="input">
                    <label for="inputBookTitle">Masukkan Judul</label>
                    <input id="inputBookTitle" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookAuthor">Masukkan Penulis</label>
                    <input id="inputBookAuthor" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookYear">Masukkan Tahun Terbit</label>
                    <input id="inputBookYear" type="number" required>
                </div>
                <div class="input">
                    <label for="inputTarget">Deadline</label>
                    <input id="inputTarget" type="date" required>
                </div>
                <div class="input_inline">
                    <label for="inputBookIsComplete" id="inputBookIsCompleteLabel">Selesai dibaca</label>
                    <input id="inputBookIsComplete" type="checkbox">
                </div>
                <button id="bookSubmit">Masukkan Buku ke Rak</button>
                <button id="bookEdit">Edit Buku dan Masukkan Kembali Ke Rak</button>
            </form>
        </section>

        <section class="book_shelf">
            <h2>Belum selesai</h2>

            <div id="incompleteBookshelfList" class="book_list">
            </div>
        </section>

        <section class="book_shelf">
            <h2>Selesai</h2>

            <div id="completeBookshelfList" class="book_list">
            </div>
        </section>
    </main>

    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/data.js" type="text/javascript"></script>
</body>

</html>
